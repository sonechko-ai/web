<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анімації CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Завдання 1: Кнопка -->
    <button class="button">ку-ку натисни на мене</button>

    <!-- Завдання 2: Плавне розгортання текстового блоку -->
    <div class="content-container">
        Наведіть, щоб побачити текст
        <div class="content">
            Це текстовий блок, який розгортається при наведенні на нього.
        </div>
    </div>

    <!-- Завдання 3: Анімація руху блоку -->
    <div class="box"></div>

    <!-- Індивідуальне завдання: Анімація руху кола -->
    <button onclick="animateCircle()">Запустити</button>
    <div class="circle"></div>

    <script src="script.js"></script>

</body>
